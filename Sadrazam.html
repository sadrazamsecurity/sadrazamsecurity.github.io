<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~SADRAZAM SECURITY OS~</title>
    <style>
        :root {
            --bg: #030303; --card: #0a0a0a; --accent: #00ffcc;
            --text: #e0e0e0; --border: #1a1a1a; --red: #ff3e3e;
            --orange: #ff9f43; --green: #2ecc71; --glow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        body { font-family: 'Consolas', 'Courier New', monospace; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .header { text-align: center; padding: 30px; border-bottom: 1px solid var(--accent); margin-bottom: 40px; }
        .logo { font-size: 1.8rem; color: var(--accent); font-weight: bold; letter-spacing: 6px; text-shadow: var(--glow); }
        
        .container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 25px; }
        .tool-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 8px; position: relative; overflow: hidden; }
        .tool-card::before { content: ""; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: var(--accent); }

        h2 { font-size: 0.9rem; color: var(--accent); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; display: flex; align-items: center; }
        h2::after { content: ""; flex: 1; height: 1px; background: var(--border); margin-left: 15px; }

        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); color: var(--accent); margin-bottom: 15px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        .btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 14px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; }
        .btn:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-secondary { border-color: var(--orange); color: var(--orange); }

        /* Gelişmiş Şifre Skalası */
        .strength-meter { height: 8px; background: #111; margin-bottom: 10px; border-radius: 4px; overflow: hidden; border: 1px solid #1a1a1a; }
        .strength-bar { height: 100%; width: 0%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Mail Alanı */
        .mail-address { background: #111; padding: 12px; border: 1px dashed var(--accent); color: var(--accent); font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 0.85rem; }
        .inbox { min-height: 150px; border-top: 1px solid var(--border); padding-top: 10px; font-size: 0.8rem; }
        .mail-item { padding: 10px; border-bottom: 1px solid #1a1a1a; cursor: pointer; color: var(--orange); background: #050505; margin-bottom: 5px; }
        
        .info-box { padding: 18px; background: #000; border: 1px solid var(--border); font-size: 0.85rem; color: var(--orange); white-space: pre-wrap; }
        .law-box { border: 1px solid var(--red); padding: 20px; margin-top: 40px; }

        @media (min-width: 768px) { .container { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">~ SADRAZAM SECURITY OS ~</div>
</div>

<div class="container">

    <div class="tool-card">
        <h2>Kripto Analizör (V3 - Sensitive)</h2>
        <input type="password" id="pInput" placeholder="Analiz edilecek şifreyi girin..." oninput="checkStrength()">
        <div class="strength-meter"><div id="pBar" class="strength-bar"></div></div>
        <div style="font-size: 0.7rem; display: flex; justify-content: space-between; margin-bottom: 10px;">
            <span id="pStat">ANALİZ BEKLENİYOR...</span>
            <span id="pPct">0%</span>
        </div>
        <input type="text" id="pOut" readonly placeholder="Güvenli şifre üret...">
        <div style="display: flex; gap: 5px;">
            <button class="btn" style="flex: 1;" onclick="genPass()">ÜRET</button>
            <button class="btn btn-secondary" style="flex: 1;" onclick="copyVal('pOut')">KOPYALA</button>
        </div>
    </div>

    <div class="tool-card">
        <h2>Geçici E-Posta Servisi</h2>
        <div id="mailAddr" class="mail-address">Yükleniyor...</div>
        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <button class="btn" style="font-size: 0.7rem;" onclick="generateNewMail()">YENİ ADRES</button>
            <button class="btn btn-secondary" style="font-size: 0.7rem;" id="refreshBtn" onclick="refreshInbox()">GÜNCELLE</button>
        </div>
        <div class="inbox" id="mailInbox">Gelen kutusu dinleniyor...</div>
    </div>

    <div class="tool-card">
        <h2>Sistem Kehaneti</h2>
        <div id="oracleBox" class="info-box">Veri bekleniyor...</div>
        <button class="btn btn-secondary" style="margin-top: 15px;" onclick="revealOracle()">SİSTEMİ TARA</button>
    </div>

    <div class="tool-card">
        <h2>Ağ Kimliği</h2>
        <div style="background: #000; padding: 20px; border: 1px solid var(--border); text-align: center; color: var(--accent); font-size: 1.2rem;" id="ipDisplay">0.0.0.0</div>
        <button class="btn" style="margin-top: 15px;" onclick="fetchIP()">IP YENİLE</button>
    </div>

    <div class="law-box full-width">
        <span style="color: var(--red); font-weight: bold;">⚠ YASAL UYARI:</span>
        <p style="font-size: 0.75rem; color: #888;">Sadrazam OS Terminali eğitim ve test amaçlıdır. Veriler yerel işlenir.</p>
    </div>
</div>

<script>
    // --- GELİŞMİŞ DUYARLI ŞİFRE TESTİ ---
    function checkStrength() {
        const val = document.getElementById('pInput').value;
        const bar = document.getElementById('pBar');
        const stat = document.getElementById('pStat');
        const pct = document.getElementById('pPct');
        
        // Şifre silindiyse sıfırla
        if (val === "") {
            bar.style.width = "0%";
            pct.innerText = "0%";
            stat.innerText = "ANALİZ BEKLENİYOR...";
            stat.style.color = "var(--text)";
            bar.style.background = "transparent";
            return;
        }

        let score = 0;
        
        // Duyarlı Uzunluk Kontrolü (Sadece uzun olması yetmez)
        if (val.length > 5) score += 10;
        if (val.length > 8) score += 15;
        if (val.length > 12) score += 15;

        // Karakter Çeşitliliği (Her biri zorunlu gibi davranır)
        if (/[A-Z]/.test(val)) score += 15; // Büyük harf
        if (/[a-z]/.test(val)) score += 10; // Küçük harf
        if (/[0-9]/.test(val)) score += 15; // Rakam
        if (/[^A-Za-z0-9]/.test(val)) score += 20; // Özel Karakter

        // Skor Sınırlandırma
        if (score > 100) score = 100;

        bar.style.width = score + "%";
        pct.innerText = score + "%";

        // Renk ve Metin Duyarlılığı
        if(score < 40) { 
            bar.style.background = "var(--red)"; 
            stat.innerText = "KRİTİK / GÜVENSİZ"; 
            stat.style.color = "var(--red)"; 
        } else if(score < 75) { 
            bar.style.background = "var(--orange)"; 
            stat.innerText = "ORTA DÜZEY"; 
            stat.style.color = "var(--orange)"; 
        } else { 
            bar.style.background = "var(--green)"; 
            stat.innerText = "ASKERİ DERECE"; 
            stat.style.color = "var(--green)"; 
        }
    }

    // --- E-POSTA SİSTEMİ (PROXY DESTEKLİ) ---
    let emailUser = "";
    const domain = "1secmail.com";

    function generateNewMail() {
        emailUser = Math.random().toString(36).substring(2, 12);
        document.getElementById('mailAddr').innerText = emailUser + "@" + domain;
        document.getElementById('mailInbox').innerHTML = "Mesaj yok.";
    }

    async function refreshInbox() {
        const btn = document.getElementById('refreshBtn');
        const inbox = document.getElementById('mailInbox');
        btn.innerText = "SORGULANIYOR...";
        
        const target = `https://www.1secmail.com/api/v1/?action=getMessages&login=${emailUser}&domain=${domain}`;
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&_=${new Date().getTime()}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            const messages = JSON.parse(data.contents);

            if (messages.length === 0) {
                inbox.innerHTML = "Gelen kutusu boş.";
            } else {
                inbox.innerHTML = "";
                messages.forEach(msg => {
                    const d = document.createElement('div');
                    d.className = 'mail-item';
                    d.innerHTML = `<strong>${msg.from}</strong><br>${msg.subject}`;
                    d.onclick = () => readMail(msg.id);
                    inbox.appendChild(d);
                });
            }
        } catch (e) {
            inbox.innerHTML = "Proxy bağlantı hatası! Tekrar basın.";
        } finally {
            btn.innerText = "GÜNCELLE";
        }
    }

    async function readMail(id) {
        const target = `https://www.1secmail.com/api/v1/?action=readMessage&login=${emailUser}&domain=${domain}&id=${id}`;
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const mail = JSON.parse(data.contents);
            alert(`KONU: ${mail.subject}\n\n${mail.textBody}`);
        } catch (e) { alert("Hata."); }
    }

    // --- DİĞER FONKSİYONLAR ---
    function genPass() {
        const c = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%^&*";
        let r = "";
        for(let i=0; i<18; i++) r += c.charAt(Math.floor(Math.random()*c.length));
        document.getElementById('pOut').value = r;
    }

    function copyVal(id) {
        const v = document.getElementById(id).value;
        if(v) { navigator.clipboard.writeText(v); alert("Kopyalandı."); }
    }

    async function fetchIP() {
        try {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            document.getElementById('ipDisplay').innerText = d.ip;
        } catch { document.getElementById('ipDisplay').innerText = "BLOKE"; }
    }

    function revealOracle() {
        document.getElementById('oracleBox').innerText = `[+] Platform: ${navigator.platform}\n[+] Threads: ${navigator.hardwareConcurrency}\n[+] RAM: ~${navigator.deviceMemory || '8'}GB`;
    }

    window.onload = () => { fetchIP(); generateNewMail(); };
</script>
</body>
</html>
