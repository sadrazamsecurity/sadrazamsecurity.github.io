<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Temp Mail Terminal System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0a0f0a;
  color:#33ff99;
  font-family:"Courier New", monospace;
  padding:20px;
}

.terminal {
  max-width:1000px;
  margin:auto;
  border:1px solid #33ff99;
  padding:20px;
  box-shadow:0 0 25px rgba(0,255,150,.2);
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  background:#000;
  color:#33ff99;
  border:1px solid #33ff99;
  padding:8px 14px;
  cursor:pointer;
  font-family:inherit;
}

button:hover {
  background:#33ff99;
  color:#000;
}

.status {
  margin-top:10px;
  font-size:14px;
}

.mailbox {
  margin-top:15px;
  padding:10px;
  border:1px dashed #33ff99;
  word-break:break-all;
}

.main {
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:15px;
  margin-top:20px;
}

.inbox {
  border:1px solid #1aff66;
  padding:10px;
  height:300px;
  overflow:auto;
}

.message {
  padding:6px;
  border-bottom:1px solid #144d33;
  cursor:pointer;
}

.message:hover {
  background:rgba(51,255,153,.1);
}

.viewer {
  border:1px solid #1aff66;
  padding:10px;
  height:300px;
  overflow:auto;
  white-space:pre-wrap;
}

.log {
  margin-top:15px;
  border-top:1px solid #144d33;
  padding-top:10px;
  font-size:13px;
  height:120px;
  overflow:auto;
}

.warning {
  margin-top:25px;
  text-align:center;
  color:red;
  font-size:13px;
}

.footer {
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="terminal">
  <div class="header">
    <h3>Temp Mail Terminal System</h3>
    <div>
      <button onclick="createMail()">Yeni Mail</button>
      <button onclick="refreshInbox()">Yenile</button>
    </div>
  </div>

  <div class="status" id="status">Sistem hazır.</div>
  <div class="mailbox" id="mailbox">Mail yok</div>

  <div class="main">
    <div class="inbox" id="inbox">Inbox boş.</div>
    <div class="viewer" id="viewer">Mesaj içeriği.</div>
  </div>

  <div class="log" id="log"></div>
</div>

<div class="warning">
⚠ Türk Ceza Kanunu 243. madde gereği izinsiz erişim ve kötüye kullanım suçtur.
</div>
<div class="footer">
© 2026 Tüm Hakları Saklıdır
</div>

<script>
/* ===== STATE ===== */
let login = "";
let domain = "1secmail.com";
let poller = null;

/* ===== UTIL ===== */
function rand() {
  return Math.random().toString(36).substring(2,10);
}

function log(msg) {
  const l = document.getElementById("log");
  const t = new Date().toLocaleTimeString();
  l.innerHTML += `[${t}] ${msg}<br>`;
  l.scrollTop = l.scrollHeight;
}

function status(msg) {
  document.getElementById("status").innerText = msg;
}

function proxy(url) {
  return fetch(`/api/proxy?url=${encodeURIComponent(url)}`).then(r => r.json());
}

/* ===== CORE ===== */
async function createMail() {
  login = rand();
  document.getElementById("mailbox").innerText = login + "@" + domain;
  document.getElementById("inbox").innerHTML = "";
  document.getElementById("viewer").innerText = "";

  status("Mail oluşturuldu.");
  log("Yeni mail oluşturuldu.");

  if (poller) clearInterval(poller);
  poller = setInterval(refreshInbox, 15000);

  refreshInbox();
}

async function refreshInbox() {
  if (!login) return;

  status("Inbox kontrol ediliyor...");
  try {
    const url =
      `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
    const data = await proxy(url);

    const inbox = document.getElementById("inbox");
    inbox.innerHTML = "";

    if (!data.length) {
      inbox.innerText = "Mesaj yok.";
      status("Bekleniyor...");
      return;
    }

    data.forEach(m => {
      const d = document.createElement("div");
      d.className = "message";
      d.innerText = `${m.from} | ${m.subject}`;
      d.onclick = () => readMessage(m.id);
      inbox.appendChild(d);
    });

    status("Inbox güncel.");
    log(`${data.length} mesaj bulundu.`);
  } catch {
    status("Inbox alınamadı.");
    log("HATA: Inbox alınamadı.");
  }
}

async function readMessage(id) {
  status("Mesaj açılıyor...");
  try {
    const url =
      `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`;
    const m = await proxy(url);

    document.getElementById("viewer").innerText =
      `From: ${m.from}\nSubject: ${m.subject}\n\n${m.textBody || "(içerik yok)"}`;

    status("Mesaj okundu.");
    log("Mesaj açıldı.");
  } catch {
    status("Mesaj okunamadı.");
    log("HATA: Mesaj okunamadı.");
  }
}
</script>

</body>
</html>
