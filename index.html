<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~SADRAZAM SECURITY OS~</title>
    <style>
        :root {
            --bg: #030303;
            --card: #0a0a0a;
            --accent: #00ffcc;
            --accent-dim: rgba(0, 255, 204, 0.1);
            --text: #e0e0e0;
            --border: #1a1a1a;
            --red: #ff3e3e;
            --orange: #ff9f43;
            --green: #2ecc71;
            --glow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        body { font-family: 'Consolas', 'Courier New', monospace; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .header { text-align: center; padding: 30px; border-bottom: 1px solid var(--accent); margin-bottom: 40px; background: linear-gradient(180deg, #0a0a0a 0%, #030303 100%); }
        .logo { font-size: 1.8rem; color: var(--accent); font-weight: bold; letter-spacing: 6px; text-shadow: var(--glow); }
        
        .container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 25px; }
        .tool-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 8px; position: relative; overflow: hidden; }
        .tool-card::before { content: ""; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: var(--accent); }

        h2 { font-size: 0.9rem; color: var(--accent); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; display: flex; align-items: center; }
        h2::after { content: ""; flex: 1; height: 1px; background: var(--border); margin-left: 15px; }

        input, select { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); color: var(--accent); margin-bottom: 15px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: var(--glow); }
        
        .btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 14px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .btn:hover { background: var(--accent); color: #000; box-shadow: var(--glow); }
        .btn-secondary { border-color: var(--orange); color: var(--orange); }
        .btn-secondary:hover { background: var(--orange); color: #000; }

        .mail-container { background: #000; border: 1px solid var(--border); padding: 15px; margin-top: 10px; }
        .mail-header { display: flex; gap: 10px; margin-bottom: 15px; }
        .mail-address { flex: 1; background: #111; padding: 10px; border: 1px dashed var(--accent); color: var(--accent); font-weight: bold; text-align: center; font-size: 0.8rem; overflow: hidden; text-overflow: ellipsis; }
        .inbox { min-height: 150px; max-height: 300px; border-top: 1px solid var(--border); padding-top: 10px; font-size: 0.8rem; overflow-y: auto; }
        .mail-item { padding: 12px; border-bottom: 1px solid #1a1a1a; cursor: pointer; transition: 0.2s; background: #050505; margin-bottom: 5px; }
        .mail-item:hover { border-color: var(--accent); }
        .mail-subject { color: var(--accent); font-weight: bold; display: block; }
        .mail-from { font-size: 0.7rem; color: var(--orange); }

        .info-box { padding: 18px; background: #000; border: 1px solid var(--border); font-size: 0.85rem; min-height: 50px; color: var(--orange); line-height: 1.7; white-space: pre-wrap; }
        
        @media (min-width: 768px) { .container { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">~ SADRAZAM SECURITY OS ~</div>
    <div style="font-size: 0.6rem; color: #444; margin-top: 10px;">VIRTUAL TERMINAL ACTIVE - 2026</div>
</div>

<div class="container">
    <div class="tool-card">
        <h2>Kripto Analizör (Hard)</h2>
        <input type="password" id="pInput" placeholder="Şifreyi test et..." oninput="checkStrength()">
        <div style="font-size: 0.7rem; display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span id="pStat">ANALİZ BEKLENİYOR...</span>
            <span id="pPct">0%</span>
        </div>
        <input type="text" id="pOut" readonly placeholder="Üretilen şifre buraya gelecek...">
        <button class="btn" onclick="genPass()">GÜVENLİ ŞİFRE ÜRET</button>
    </div>

    <div class="tool-card">
        <h2>Mail.tm API Servisi</h2>
        <div class="mail-container">
            <div class="mail-header">
                <div id="mailAddr" class="mail-address">bağlanıyor...</div>
            </div>
            <div style="display: flex; gap: 5px; margin-bottom: 15px;">
                <button class="btn" style="font-size: 0.6rem;" onclick="copyMail()">KOPYALA</button>
                <button class="btn" style="font-size: 0.6rem;" onclick="generateNewMail()">YENİLE</button>
            </div>
            <div class="inbox" id="mailInbox">
                <div style="text-align: center; color: #444; padding: 20px;">Gelen kutusu dinleniyor...</div>
            </div>
            <button class="btn btn-secondary" style="font-size: 0.6rem; margin-top: 10px;" onclick="refreshInbox()">GELEN KUTUSUNU GÜNCELLE</button>
        </div>
    </div>

    <div class="tool-card">
        <h2>Sistem Kehaneti</h2>
        <div id="oracleBox" class="info-box">Cihaz izlerini sürmek için yetki ver...</div>
        <button class="btn btn-secondary" style="margin-top: 15px;" onclick="revealOracle()">SİSTEMİ TARA</button>
    </div>

    <div class="tool-card">
        <h2>Ağ Kimliği</h2>
        <div style="background: #000; padding: 15px; border: 1px solid var(--border); margin-bottom: 10px;">
            <div id="ipDisplay" style="text-align: center; font-size: 1.2rem; color: var(--accent);">0.0.0.0</div>
        </div>
        <button class="btn" onclick="fetchIP()">IP TAZELEN</button>
    </div>
</div>

<script>
    // --- MAIL.TM ENTEGRASYONU ---
    let currentToken = "";
    let currentAddress = "";

    async function generateNewMail() {
        const addrDiv = document.getElementById('mailAddr');
        const inboxDiv = document.getElementById('mailInbox');
        addrDiv.innerText = "OLUŞTURULUYOR...";
        inboxDiv.innerHTML = '<div style="text-align: center; color: var(--orange); padding: 20px;">Hesap yapılandırılıyor...</div>';

        try {
            // 1. Domain Al
            const domainRes = await fetch('https://api.mail.tm/domains');
            const domainData = await domainRes.json();
            const domain = domainData['hydra:member'][0].domain;

            // 2. Rastgele Kimlik Oluştur
            const user = 'sadrazam_' + Math.random().toString(36).substring(2, 8);
            const address = `${user}@${domain}`;
            const password = 'secure_password_2026';

            // 3. Hesap Aç
            const accRes = await fetch('https://api.mail.tm/accounts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });

            if (!accRes.ok) throw new Error("Hesap oluşturulamadı");

            // 4. Token Al (Login)
            const tokenRes = await fetch('https://api.mail.tm/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });
            const tokenData = await tokenRes.json();
            
            currentToken = tokenData.token;
            currentAddress = address;

            addrDiv.innerText = address;
            inboxDiv.innerHTML = '<div style="text-align: center; color: var(--green); padding: 20px;">Bağlantı başarılı. Mail bekleniyor...</div>';
        } catch (err) {
            addrDiv.innerText = "HATA!";
            inboxDiv.innerHTML = '<div style="text-align: center; color: var(--red); padding: 20px;">API Bağlantı Sorunu!</div>';
        }
    }

    async function refreshInbox() {
        if (!currentToken) return;
        const inbox = document.getElementById('mailInbox');
        inbox.innerHTML = '<div style="text-align: center; color: var(--accent); padding: 20px;">Sorgulanıyor...</div>';

        try {
            const res = await fetch('https://api.mail.tm/messages', {
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });
            const data = await res.json();
            const messages = data['hydra:member'];

            if (messages.length === 0) {
                inbox.innerHTML = '<div style="text-align: center; color: #444; padding: 20px;">Henüz yeni ileti yok.</div>';
            } else {
                inbox.innerHTML = "";
                messages.forEach(msg => {
                    const item = document.createElement('div');
                    item.className = 'mail-item';
                    item.innerHTML = `
                        <span class="mail-subject">${msg.subject || '(Konu Yok)'}</span>
                        <span class="mail-from">Kimden: ${msg.from.address}</span>
                    `;
                    item.onclick = async () => {
                        const contentRes = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
                            headers: { 'Authorization': `Bearer ${currentToken}` }
                        });
                        const contentData = await contentRes.json();
                        alert("MESAJ İÇERİĞİ:\n\n" + (contentData.text || "İçerik çekilemedi."));
                    };
                    inbox.appendChild(item);
                });
            }
        } catch (e) {
            inbox.innerHTML = '<div style="text-align: center; color: var(--red); padding: 20px;">Gelen kutusu tazelenemedi.</div>';
        }
    }

    function copyMail() {
        navigator.clipboard.writeText(currentAddress);
        alert("Adres kopyalandı!");
    }

    // --- DİĞER FONKSİYONLAR ---
    function genPass() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%^&*()";
        let res = "";
        for (let i = 0; i < 20; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('pOut').value = res;
    }

    function checkStrength() {
        const val = document.getElementById('pInput').value;
        const pct = document.getElementById('pPct');
        const stat = document.getElementById('pStat');
        let score = Math.min(val.length * 10, 100);
        pct.innerText = score + "%";
        stat.innerText = score > 70 ? "GÜÇLÜ" : "ZAYIF";
    }

    async function fetchIP() {
        try {
            const r = await fetch('https://api.ipify.org?format=json');
            const d = await r.json();
            document.getElementById('ipDisplay').innerText = d.ip;
        } catch { document.getElementById('ipDisplay').innerText = "HATA"; }
    }

    async function revealOracle() {
        document.getElementById('oracleBox').innerText = `[+] OS: ${navigator.platform}\n[+] Agent: ${navigator.userAgent.split(' ')[0]}\n[+] Mail.tm: Aktif\n[+] Status: Güvenli`;
    }

    window.onload = () => {
        fetchIP();
        generateNewMail();
    };
</script>
</body>
</html>
