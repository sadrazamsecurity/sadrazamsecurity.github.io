<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Temp Mail Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #0b0f0c;
    color: #33ff99;
    font-family: "Courier New", monospace;
    padding: 20px;
  }

  .terminal {
    max-width: 900px;
    margin: auto;
    border: 1px solid #1aff66;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,255,120,0.2);
  }

  h1 {
    margin: 0 0 15px;
    font-size: 22px;
  }

  button {
    background: #000;
    color: #33ff99;
    border: 1px solid #33ff99;
    padding: 8px 14px;
    font-family: inherit;
    cursor: pointer;
    margin-right: 8px;
  }

  button:hover {
    background: #33ff99;
    color: #000;
  }

  .mail-box {
    margin-top: 15px;
    padding: 10px;
    border: 1px dashed #33ff99;
    word-break: break-all;
  }

  .inbox {
    margin-top: 20px;
    border-top: 1px solid #1aff66;
    padding-top: 10px;
  }

  .message {
    padding: 8px;
    border-bottom: 1px solid #144d33;
    cursor: pointer;
  }

  .message:hover {
    background: rgba(51,255,153,0.1);
  }

  .content {
    margin-top: 15px;
    padding: 10px;
    border: 1px solid #1aff66;
    white-space: pre-wrap;
  }

  .warning {
    margin-top: 30px;
    color: red;
    font-size: 13px;
    text-align: center;
  }

  .footer {
    margin-top: 5px;
    font-size: 12px;
    text-align: center;
    color: #777;
  }
</style>
</head>

<body>

<div class="terminal">
  <h1>Temp Mail Terminal</h1>

  <button onclick="createMail()">[ Yeni Mail ]</button>
  <button onclick="loadMessages()">[ Yenile ]</button>

  <div class="mail-box" id="mail">Mail oluşturulmadı</div>

  <div class="inbox">
    <strong>Gelen Kutusu</strong>
    <div id="messages"></div>
  </div>

  <div class="content" id="content">Mesaj içeriği burada görüntülenir.</div>
</div>

<div class="warning">
  ⚠ Türk Ceza Kanunu 243. madde gereği izinsiz erişim ve kötüye kullanım suçtur.
</div>
<div class="footer">
  © 2026 Tüm Hakları Saklıdır
</div>

<script>
let login = "";
let domain = "1secmail.com";

function randomLogin() {
  return Math.random().toString(36).substring(2, 10);
}

async function createMail() {
  login = randomLogin();
  document.getElementById("mail").innerText = login + "@" + domain;
  document.getElementById("messages").innerHTML = "";
  document.getElementById("content").innerText = "Mesaj bekleniyor...";
  loadMessages();
}

async function loadMessages() {
  if (!login) return;

  try {
    const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
    const res = await fetch(url);
    const data = await res.json();

    const box = document.getElementById("messages");
    box.innerHTML = "";

    if (data.length === 0) {
      box.innerHTML = "<div>Henüz mesaj yok.</div>";
      return;
    }

    data.forEach(m => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerText = `${m.from} | ${m.subject}`;
      div.onclick = () => readMessage(m.id);
      box.appendChild(div);
    });

  } catch (e) {
    console.error(e);
  }
}

async function readMessage(id) {
  try {
    const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`;
    const res = await fetch(url);
    const msg = await res.json();

    document.getElementById("content").innerText =
      "From: " + msg.from + "\n\n" +
      "Subject: " + msg.subject + "\n\n" +
      (msg.textBody || "(İçerik yok)");

  } catch (e) {
    console.error(e);
  }
}

// otomatik yenile (20 sn)
setInterval(loadMessages, 20000);
</script>

</body>
</html>
