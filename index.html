<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background: #1e90ff;
      border: none;
      color: white;
      border-radius: 6px;
    }
    #mail {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-all;
    }
    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Geçici Mail</h2>
  <button onclick="createMail()">Mail Oluştur</button>

  <div id="mail"></div>

  <ul id="messages"></ul>

<script>
const API = "/api/proxy";

async function callProxy(action, params = {}) {
  const query = new URLSearchParams({ action, ...params }).toString();
  const res = await fetch(`${API}?${query}`);
  return await res.json();
}

let address = "";
let password = "";
let token = "";

async function createMail() {
  document.getElementById("mail").innerText = "Oluşturuluyor...";

  const domains = await callProxy("domains");
  const domain = domains["hydra:member"][0].domain;

  address = Math.random().toString(36).slice(2) + "@" + domain;
  password = Math.random().toString(36).slice(2);

  await callProxy("create", { address, password });

  const t = await callProxy("token", { address, password });
  token = t.token;

  document.getElementById("mail").innerText = address;

  loadMessages();
}

async function loadMessages() {
  if (!token) return;

  const data = await callProxy("messages", { token });
  const list = document.getElementById("messages");
  list.innerHTML = "";

  if (!data["hydra:member"]) return;

  data["hydra:member"].forEach(m => {
    const li = document.createElement("li");
    li.textContent = m.from.address + " | " + m.subject;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
